name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Base path set to root for custom domain
          VITE_BASE_PATH: /
          # Required environment variables (set these as GitHub Secrets)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          VITE_TMDB_API_READ_TOKEN: ${{ secrets.VITE_TMDB_API_READ_TOKEN }}

      - name: Add .nojekyll (allow _* assets)
        run: touch build/client/.nojekyll

      - name: Create 404.html for SPA routing (supports staging previews)
        run: cp public/404.html build/client/404.html

      - name: Create CNAME file
        run: echo "${{ vars.PAGES_DOMAIN }}" > build/client/CNAME

      # Deploy GitHub Pages from the `gh-pages` branch, while preserving `staging/`
      # so PR preview folders arenâ€™t deleted by production deployments.
      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/client
          clean: true
          clean-exclude: staging/
          force: false
