name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Export Expo web
        run: npx expo export --platform web
        env:
          # Required environment variables (set these as GitHub Secrets)
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          EXPO_PUBLIC_TMDB_API_READ_TOKEN: ${{ secrets.VITE_TMDB_API_READ_TOKEN }}

      # SPA routing: copy index.html to 404.html so GitHub Pages serves
      # the app for any deep link path, letting Expo Router handle routing.
      - name: Create 404.html for SPA routing
        run: cp dist/index.html dist/404.html

      - name: Add .nojekyll (allow _* assets)
        run: touch dist/.nojekyll

      - name: Create CNAME file
        run: echo "${{ vars.PAGES_DOMAIN }}" > dist/CNAME
        if: vars.PAGES_DOMAIN != ''

      # Deploy GitHub Pages from the `gh-pages` branch, while preserving `staging/`
      # so PR preview folders aren't deleted by production deployments.
      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          clean-exclude: staging/
          force: false
