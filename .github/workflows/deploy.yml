name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Export Expo web
        run: npx expo export --platform web
        env:
          # Required environment variables (set these as GitHub Secrets)
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          EXPO_PUBLIC_TMDB_API_READ_TOKEN: ${{ secrets.VITE_TMDB_API_READ_TOKEN }}

      # Inject SPA deep-link restore script into index.html.
      # The 404.html (from public/) encodes the original path in a hash
      # fragment. This script runs before Expo Router and restores the URL.
      - name: Inject deep-link restore script
        run: |
          node -e "
          const fs = require('fs');
          let html = fs.readFileSync('dist/index.html', 'utf8');
          const script = \`<script>(function(){var h=location.hash;if(h&&h.startsWith('#__path=')){var p=decodeURIComponent(h.slice(8));history.replaceState(null,'',location.pathname.replace(/\\\\/$/,'')+p);location.hash='';}})();</script>\`;
          html = html.replace('<body>', '<body>' + script);
          fs.writeFileSync('dist/index.html', html);
          "

      - name: Add .nojekyll (allow _* assets)
        run: touch dist/.nojekyll

      - name: Create CNAME file
        run: echo "${{ vars.PAGES_DOMAIN }}" > dist/CNAME
        if: vars.PAGES_DOMAIN != ''

      # Deploy GitHub Pages from the `gh-pages` branch, while preserving `staging/`
      # so PR preview folders aren't deleted by production deployments.
      - name: Deploy to GitHub Pages (gh-pages branch)
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          clean: true
          clean-exclude: staging/
          force: false
