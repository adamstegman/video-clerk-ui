name: Deploy PR Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency: pr-preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build (PR base path)
        if: github.event.action != 'closed'
        run: npm run build
        env:
          VITE_BASE_PATH: /pr-preview/pr-${{ github.event.number }}/
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          VITE_TMDB_API_READ_TOKEN: ${{ secrets.VITE_TMDB_API_READ_TOKEN }}

      - name: Create 404.html for SPA routing
        if: github.event.action != 'closed'
        run: cp build/client/index.html build/client/404.html

      - name: Deploy PR preview
        uses: rossjrw/pr-preview-action@v1
        with:
          preview-branch: gh-pages
          source-dir: ./build/client
          qr-code: true

