name: Tests

on:
  push:
  pull_request:

permissions:
  contents: read

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests (exclude integration)
        run: npm test -- --run --exclude "**/*.integration.test.*"

  integration:
    name: Integration tests (Supabase)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Secrets are not available to workflows triggered by pull requests from forks.
    if: >
      (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      && secrets.VITE_SUPABASE_URL != ''
      && secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY != ''
      && secrets.VITE_SUPABASE_SECRET_KEY != ''
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm test -- --run app/list/save-to-list.integration.test.ts
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          # Service role key (used by tests to create/delete users)
          VITE_SUPABASE_SECRET_KEY: ${{ secrets.VITE_SUPABASE_SECRET_KEY }}
