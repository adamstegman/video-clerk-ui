name: Deploy PR Staging Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency: staging-preview-${{ github.ref }}

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (staging base path)
        run: npm run build
        env:
          VITE_BASE_PATH: /staging/pr-${{ github.event.number }}/
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          VITE_TMDB_API_READ_TOKEN: ${{ secrets.VITE_TMDB_API_READ_TOKEN }}

      # GitHub Pages (branch deploy) runs Jekyll unless disabled.
      # Our asset filenames can start with "_" (e.g. "_index-...js"), which Jekyll will exclude.
      - name: Add .nojekyll (allow _* assets)
        run: touch build/client/.nojekyll

      - name: Deploy to staging folder on gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build/client
          target-folder: staging/pr-${{ github.event.number }}
          clean: true

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove staging preview folder
        run: |
          rm -rf "staging/pr-${{ github.event.number }}"
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "Nothing to remove."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Remove staging preview for PR #${{ github.event.number }}"
          git push

