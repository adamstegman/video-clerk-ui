name: Deploy PR Staging Preview

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

permissions:
  contents: write
  pull-requests: write

concurrency: staging-preview-${{ github.ref }}

jobs:
  ensure-root-spa-support:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4

      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Ensure .nojekyll and 404.html at site root
        run: |
          touch gh-pages/.nojekyll
          cp public/404.html gh-pages/404.html
          cd gh-pages
          if [ -z "$(git status --porcelain)" ]; then
            echo "Root .nojekyll and 404.html already up to date."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .nojekyll 404.html
          git commit -m "Update root .nojekyll and 404.html for SPA routing"
          git push

  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    needs: ensure-root-spa-support
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure baseUrl for staging preview
        run: |
          node -e "
          const fs = require('fs');
          const config = JSON.parse(fs.readFileSync('app.json', 'utf8'));
          config.expo.experiments = config.expo.experiments || {};
          config.expo.experiments.baseUrl = '/staging/pr-${{ github.event.number }}';
          fs.writeFileSync('app.json', JSON.stringify(config, null, 2));
          console.log('Updated baseUrl to /staging/pr-${{ github.event.number }}');
          "

      - name: Export Expo web (staging base path)
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_DEFAULT_KEY }}
          EXPO_PUBLIC_TMDB_API_READ_TOKEN: ${{ secrets.VITE_TMDB_API_READ_TOKEN }}

      # Inject SPA deep-link restore script into index.html.
      # The root 404.html encodes the original path in a hash fragment
      # (e.g. #__path=%2Fsettings). This script runs before Expo Router
      # and restores the URL via history.replaceState.
      - name: Inject deep-link restore script
        run: |
          node -e "
          const fs = require('fs');
          let html = fs.readFileSync('dist/index.html', 'utf8');
          const script = \`<script>(function(){var h=location.hash;if(h&&h.startsWith('#__path=')){var p=decodeURIComponent(h.slice(8));history.replaceState(null,'',location.pathname.replace(/\\\\/$/,'')+p);location.hash='';}})();</script>\`;
          html = html.replace('<body>', '<body>' + script);
          fs.writeFileSync('dist/index.html', html);
          "

      # GitHub Pages (branch deploy) runs Jekyll unless disabled.
      # Our asset filenames can start with "_" (e.g. "_expo/..."), which Jekyll will exclude.
      - name: Add .nojekyll (allow _* assets)
        run: touch dist/.nojekyll

      - name: Deploy to staging folder on gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
          target-folder: staging/pr-${{ github.event.number }}
          clean: true

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v4
        with:
          ref: gh-pages

      - name: Remove staging preview folder
        run: |
          rm -rf "staging/pr-${{ github.event.number }}"
          git status --porcelain
          if [ -z "$(git status --porcelain)" ]; then
            echo "Nothing to remove."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Remove staging preview for PR #${{ github.event.number }}"
          git push
